openapi: 3.0.0
info:
  title: API de Acompanhamento de Estoque de Alimentos
  version: 1.0.0
  description: API para controle de estoque e consumo de alimentos da dispensa
servers:
  - url: http://localhost:3000/
paths:
  /auth/login:
    post:
      summary: Login de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [dono, comprador]
      responses:
        '200':
          description: Login realizado com sucesso
        '401':
          description: Credenciais inválidas
  /auth/logout:
    post:
      summary: Logout do usuário
      responses:
        '200':
          description: Logout realizado
  /alimentos:
    get:
      summary: Listar alimentos em estoque
      responses:
        '200':
          description: Lista de alimentos
    post:
      summary: Adicionar alimento ao estoque
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Alimento'
      responses:
        '201':
          description: Alimento adicionado
  /alimentos/{id}:
    # PUT /alimentos/{id} removido
    delete:
      summary: Remover alimento
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Alimento removido
  # Endpoints /consumo and /progresso removed
components:
  schemas:
    Alimento:
      type: object
      properties:
        nome:
          type: string
        quantidade:
          type: number
        unidade:
          type: string
    # Consumo schema removed
